<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>EvaFV's Corner</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top Bar -->
  <header class="site-header">
    <div class="header-left">
      <img src="avatar.png" alt="EvaFV" class="header-avatar" />
      <span class="site-title">EvaFV's Corner</span>
    </div>
    <nav>
      <a href="#home">Home</a>
      <a href="#fanart">Fan art</a>
    </nav>
  </header>

  <!-- Hero Section / Closed Banner -->
  <section class="hero-section">
    <div class="hero-bg-stripes"></div>
    <div class="hero-content">
      <h1 class="closed-big">CLOSED.</h1>
      <h2 class="closed-desc">An Artist I suppose.</h2>
      <p class="closed-note">The website is currently closed and still under revision, so almost all portfolio images have been temporarily removed.</p>
      <div class="hero-credit">
        <div>- EvaFV</div>
        <div>Minecraft Stuff</div>
      </div>
    </div>
  </section>

  <!-- Art Collage Section -->
  <section class="main-collage-section">
    <div class="collage-bg"></div>
    <div class="collage-content">
      <img src="collage.png" alt="Art Collage" class="collage-img" />
      <img src="mascot.png" alt="Mascot" class="collage-mascot" />
    </div>
  </section>

  <!-- Minecraft Showcase Section -->
  <section class="mc-section section-graphic">
    <img src="minecraft-showcase-1.png" alt="Minecraft Showcase" class="mc-img" />
  </section>

  <!-- Fun Section with Pattern -->
  <section class="fun-section section-fun">
    <img src="minecraft-showcase-2.png" alt="Minecraft Fun" class="mc-img" />
  </section>

  <!-- Big Art Poster Section -->
  <section class="poster-section section-poster">
    <img src="poster.png" alt="Poster Art" class="poster-img" />
    <h2 class="thanks-title">Thank you for visiting my website!</h2>
    <div class="hero-credit poster-credit">
      <div>- EvaFV</div>
      <div>Minecraft Stuff</div>
    </div>
  </section>
</body>
</html>
