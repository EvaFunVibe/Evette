<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>EvaFV's Corner</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sticky Navigation -->
  <header class="site-header">
    <div class="header-left">
      <img src="avatar.png" alt="EvaFV" class="header-avatar" />
      <span class="site-title">EvaFV's Corner</span>
    </div>
    <nav>
      <a href="#home">Home</a>
      <a href="#gallery">Gallery</a>
      <a href="#fanart">Fan art</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero / Poster Section -->
  <section class="hero-section" id="home">
    <div class="hero-background">
      <div class="stripe-bg"></div>
      <img src="poster.png" alt="Main Poster" class="hero-poster" />
    </div>
    <div class="hero-content">
      <h1 class="main-title">EvaFV's Corner</h1>
      <h2 class="subtitle">Digital Art & Minecraft Worlds</h2>
      <p class="hero-desc">A creative space for art, fun, and inspiration.<br>Explore, enjoy, and be kind!</p>
    </div>
  </section>

  <!-- Gallery / Collage Section -->
  <section class="gallery-section" id="gallery">
    <div class="section-title">Gallery</div>
    <div class="gallery-collage">
      <img src="collage.png" alt="Art Collage" class="gallery-collage-main" />
      <img src="mascot.png" alt="Mascot" class="gallery-mascot" />
    </div>
    <div class="gallery-grid">
      <div class="gallery-item img-guard">
        <img src="minecraft1.png" alt="Minecraft 1" class="gallery-img no-download" />
        <span class="img-overlay"></span>
      </div>
      <div class="gallery-item img-guard">
        <img src="minecraft2.png" alt="Minecraft 2" class="gallery-img no-download" />
        <span class="img-overlay"></span>
      </div>
      <div class="gallery-item img-guard">
        <img src="minecraft3.png" alt="Minecraft 3" class="gallery-img no-download" />
        <span class="img-overlay"></span>
      </div>
      <div class="gallery-item img-guard">
        <img src="minecraft4.png" alt="Minecraft 4" class="gallery-img no-download" />
        <span class="img-overlay"></span>
      </div>
    </div>
  </section>

  <!-- Fan Art Section -->
  <section class="fanart-section" id="fanart">
    <div class="section-title">Fan Art</div>
    <div class="fanart-grid">
      <div class="fanart-item img-guard">
        <img src="fanart1.png" alt="Fanart 1" class="fanart-img no-download" />
        <span class="img-overlay"></span>
      </div>
      <div class="fanart-item img-guard">
        <img src="fanart2.png" alt="Fanart 2" class="fanart-img no-download" />
        <span class="img-overlay"></span>
      </div>
    </div>
  </section>

  <!-- Contact / Footer Section -->
  <footer class="footer" id="contact">
    <div class="footer-main">
      <img src="avatar.png" alt="EvaFV" class="footer-avatar" />
      <div class="footer-text">
        <div class="footer-title">Thank you for visiting!</div>
        <div class="footer-desc">
          <span>- EvaFV</span><br>
          <span class="footer-subdesc">Minecraft Stuff & Digital Art</span>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      &copy; 2025 EvaFV | Art Portfolio. All rights reserved.
    </div>
  </footer>
  <script src="prevent-download.js"></script>
</body>
</html>
